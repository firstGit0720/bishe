<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户头像修改</title>
		<link rel="stylesheet" href="css/cropper.css">
  		<link rel="stylesheet" href="css/main.css">
  		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  		<script src="https://fengyuanchen.github.io/shared/google-analytics.js"></script>
		<script src="js/cropper.js"></script>
  		<script src="js/main.js"></script>
	</head>
	<body>
		
	<div class="container">
	    <div class="row">
	      <div class="col-md-9">
	        <!-- <h3>Demo:</h3> -->
	        <div class="img-container">
	        	<!--头像的路径-->
	          <img src="img/picture.jpg" alt="Picture">
	        </div>
	      </div>
	      <div class="col-md-3">
	        <!-- <h3>Preview:</h3> -->
	        <div class="docs-preview clearfix">
	          <div class="img-preview preview-lg"></div>
	          <div class="img-preview preview-md"></div>
	          <div class="img-preview preview-sm"></div>
	          <div class="img-preview preview-xs"></div>
	        </div>
	      </div>
	    </div>
	    
	    <div class="row" id="actions" style="margin-top: -25%;">
	        <div class="modal fade docs-cropped" id="getCroppedCanvasModal" role="dialog" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" tabindex="-1">
	          <div class="modal-dialog">
	            <div class="modal-content">
	              <div class="modal-header">
	                <h5 class="modal-title" id="getCroppedCanvasTitle">Cropped</h5>
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                  <span aria-hidden="true">&times;</span>
	                </button>
	              </div>
	              <div class="modal-body"></div>
	              <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	                <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>
	              </div>
	            </div>
	          </div>
	        </div>
	        
			<!--下边展示图片大小的模块-->
	      <div class="col-md-3 docs-toggles" style="margin-left: 75%;"|>
	        <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
	          <label class="btn btn-primary active">
	            <input type="radio" class="sr-only" id="aspectRatio1" name="aspectRatio" value="1.7777777777777777">
	            <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 16 / 9">
	              16:9
	            </span>
	          </label>
	          <label class="btn btn-primary">
	            <input type="radio" class="sr-only" id="aspectRatio2" name="aspectRatio" value="1.3333333333333333">
	            <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 4 / 3">
	              4:3
	            </span>
	          </label>
	          <label class="btn btn-primary">
	            <input type="radio" class="sr-only" id="aspectRatio3" name="aspectRatio" value="1">
	            <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 1 / 1">
	              1:1
	            </span>
	          </label>
	          <label class="btn btn-primary">
	            <input type="radio" class="sr-only" id="aspectRatio4" name="aspectRatio" value="0.6666666666666666">
	            <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 2 / 3">
	              2:3
	            </span>
	          </label>
	      </div>
	    </div>
	    
	    
	    <div class="col-md-3 docs-buttons" style="margin-left: 75%;"|>
	        <!-- <h3>Toolbar:</h3> -->
	        <div class="btn-group">
	          <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="move" title="Move">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setDragMode(&quot;move&quot;)">
	              <span class="fa fa-arrows-alt"></span>
	            </span>
	          </button>
	          <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="crop" title="Crop">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setDragMode(&quot;crop&quot;)">
	              <span class="fa fa-crop-alt"></span>
	            </span>
	          </button>
	        </div>
	
	        <div class="btn-group">
	          <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(0.1)">
	              <span class="fa fa-search-plus"></span>
	            </span>
	          </button>
	          <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(-0.1)">
	              <span class="fa fa-search-minus"></span>
	            </span>
	          </button>
	        </div>
			<br />
	        <div class="btn-group">
	          <button type="button" class="btn btn-primary" data-method="move" data-option="-10" data-second-option="0" title="Move Left">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(-10, 0)">
	              <span class="fa fa-arrow-left"></span>
	            </span>
	          </button>
	          <button type="button" class="btn btn-primary" data-method="move" data-option="10" data-second-option="0" title="Move Right">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(10, 0)">
	              <span class="fa fa-arrow-right"></span>
	            </span>
	          </button>
	          <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="-10" title="Move Up">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(0, -10)">
	              <span class="fa fa-arrow-up"></span>
	            </span>
	          </button>
	          <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="10" title="Move Down">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(0, 10)">
	              <span class="fa fa-arrow-down"></span>
	            </span>
	          </button>
	        </div>
			<br />
	        <div class="btn-group">
	          <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(-45)">
	              <span class="fa fa-undo-alt"></span>
	            </span>
	          </button>
	          <button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="Rotate Right">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(45)">
	              <span class="fa fa-redo-alt"></span>
	            </span>
	          </button>
	        </div>
	
	        <div class="btn-group">
	          <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleX(-1)">
	              <span class="fa fa-arrows-alt-h"></span>
	            </span>
	          </button>
	          <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleY(-1)">
	              <span class="fa fa-arrows-alt-v"></span>
	            </span>
	          </button>
	        </div>
	
	       <!-- <div class="btn-group">
	          <button type="button" class="btn btn-primary" data-method="crop" title="Crop">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.crop()">
	              <span class="fa fa-check"></span>
	            </span>
	          </button>
	          <button type="button" class="btn btn-primary" data-method="clear" title="Clear">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.clear()">
	              <span class="fa fa-times"></span>
	            </span>
	          </button>
	        </div>-->
	
	       <!-- <div class="btn-group">
	          <button type="button" class="btn btn-primary" data-method="disable" title="Disable">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.disable()">
	              <span class="fa fa-lock"></span>
	            </span>
	          </button>
	          <button type="button" class="btn btn-primary" data-method="enable" title="Enable">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.enable()">
	              <span class="fa fa-unlock"></span>
	            </span>
	          </button>
	        </div>-->
			<br />
	        <div class="btn-group">
	          <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
	            <input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
	            <span class="docs-tooltip" data-toggle="tooltip" title="导入图片">
	              <span class="fa fa-upload"></span>
	            </span>
	          </label>
	        </div>
	
	        <div class="btn-group btn-group-crop">
	          <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;maxWidth&quot;: 4096, &quot;maxHeight&quot;: 4096 }">
	            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ maxWidth: 4096, maxHeight: 4096 })">
	              	确定
	            </span>
	          </button>
	         </div>
	    </div> 
		</div>
	</div>
</html>
