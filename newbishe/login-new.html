<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.1</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
	<link rel="stylesheet" href="css/xcConfirm.css" />
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <script type="text/javascript" src="js/login.js" ></script>
    <script type="text/javascript" src="js/xcConfirm.js" ></script>

</head>
<body class="login-bg">
	 <div class="container">
        <div class="logo"><a href="./index.html">火车票管理系统</a></div>
    	<ul class="layui-nav right" lay-filter="" style="margin-right: 50px;">
		  <li class="layui-nav-item"><a href="index.html">首页</a></li>
		  <li class="layui-nav-item"><a href="login.html">登录</a></li>
		  <li class="layui-nav-item"><a href="regiest.html">注册</a></li>
          <li class="layui-nav-item">
            <a href="javascript:;">菜单</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
              <dd><a onclick="x_admin_show('个人信息','http://www.baidu.com')">个人信息</a></dd>
              <dd><a onclick="x_admin_show('切换帐号','http://www.baidu.com')">切换帐号</a></dd>
              <dd><a href="./login.html">退出</a></dd>
            </dl>
          </li>
        </ul>
    </div>
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">会员登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" id="username" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" id="password" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <div class="">
            	 <input name="ischeck" id="ischeck" lay-verify="required" placeholder="验证码"  type="text" class="layui-input" style="width: 150px">
            	<span style="position: absolute;margin-left: 175px;margin-top: -50px;"><a id="isok" ></a></span>
            </div>
           
            <hr class="hr15">
            <input value="登录" lay-submit id="login" lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
             <div style="margin-top:10px;">
	             <a href="regiest.html" style="margin-left: 30px;font-size: 20px;">立即注册</a>
	             <a href="#" style="float:right;margin-right: 30px;font-size: 20px;">忘记密码</a>
             </div>
        </form>
    </div>

</body>
</html>
