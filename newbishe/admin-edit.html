<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>用户信息修改</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <script type="text/javascript" src="js/admin-edit.js" ></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body" style="margin-top: 15px;" align="center">
    	<fieldset class="layui-elem-field" style="width: 500px;">
    			 <legend>会员的权限信息</legend>
        <form class="layui-form" style="margin-top: 15px;">
        	<input type="hidden" id="id" name="id" />
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>登录名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" disabled="disabled"
                  autocomplete="off" value="admin" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>将会成为您唯一的登入名
              </div>
          </div>
          <div class="layui-form-item">
              <label for="userpname" class="layui-form-label">
                  <span class="x-red">*</span>用户姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text" disabled="disabled" id="userpname" name="userpname" 
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>您的姓名
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="x-red">*</span>权限等级</label>
              <div class="layui-input-block">
                <input type="radio" name="userType" value="0" lay-skin="primary" title="超级管理员">
                <input type="radio" name="userType" value="1" lay-skin="primary" title="普通管理员">
                <input type="radio" name="userType" value="2" lay-skin="primary" title="普通用户" >
              </div>
          </div>
          <div class="layui-form-item" style="margin-right: 100px;">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" onclick="update()">
                  	修改
              </button>
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" id="exit">
                  	返回
              </button>
          </div>
      </form>
      </fieldset>
    </div>
  </body>

</html>
