<!DOCTYPE html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>用户详细信息</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	 <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
	<script type="text/javascript" src="js/regiest.js" ></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <script type="text/javascript" src="js/admin-message.js" ></script>
    <script>
        // 是否开启刷新记忆tab功能
        // var is_remember = false;
    </script>
</head>
<body>
	
    <div class="x-body">
    	<fieldset class="layui-elem-field" style="width: 450px;">
            <legend>个人信息</legend>
            <div class="layui-field-box">
                <table class="layui-table" >
                	<tr align="center">
                		<td style="width: 150px;">用户名：</td>
                		<td><span id="name"></span></td>
                	</tr>
                	<tr align="center">
                		<td>姓名：</td>
                		<td><span id="pname"></span></td>
                	</tr>
                	<tr align="center">
                		<td>性别：</td>
                		<td><span id="sex"></span></td>
                	</tr>
                	<tr align="center">
                		<td>年龄：</td>
                		<td><span id="age"></span></td>
                	</tr>
                	<tr align="center">
                		<td>会员级别：</td>
                		<td><span id="type"></span></td>
                	</tr>
                	<tr align="center">
                		<td>手机号：</td>
                		<td><span id="phone"></span></td>
                	</tr>
                	<tr align="center">
                		<td>出生日期：</td>
                		<td><span id="birthday"></span></td>
                	</tr>
                	<tr align="center">
                		<td>身份证号：</td>
                		<td><span id="card"></span></td>
                	</tr>
                	<tr align="center">
                		<td>电子邮箱：</td>
                		<td><span id="email"></span></td>
                	</tr>
                	<tr align="center">
                		<td>居住地址：</td>
                		<td><span id="address"></span></td>
                	</tr>
            	</table>
        	</div>
    	</fieldset>
    </div>
    
</body>
</html>
